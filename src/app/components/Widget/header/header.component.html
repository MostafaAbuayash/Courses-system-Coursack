<header class="header">
  <section class="flex">
    <a class="logo" routerLink="/home"
      ><img src="assets/images/logo.png" alt="Logo" class="logo"
    /></a>

    <div class="btn-group Account-btn">
      <button
        type="button"
        class="btn dropdown-toggle Account-btn"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Account
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        @if (!isLogin) {
        <li>
          <a routerLink="/login" class="dropdown-item" type="button">Login</a>
        </li>
        <li>
          <a routerLink="/register" class="dropdown-item" type="button"
            >Sgin up</a
          >
        </li>
        }@else{
        <li><a class="dropdown-item" type="button">Profile</a></li>
        <li><a class="dropdown-item" type="button">Settings</a></li>
        <li>
          <a class="dropdown-item" type="button">Assignments</a>
        </li>
        <li>
          <a class="dropdown-item" type="button">Courses</a>
        </li>

        <li><hr class="dropdown-divider" /></li>
        <li><button class="dropdown-item" type="button">Logout</button></li>
        }
      </ul>
    </div>
    <nav class="navbar">
      <button class="search" routerLink="/search">
        <i class="fa-duotone fa-solid fa-magnifying-glass"></i>Type
        <kbd class="search/">/</kbd> to search...
      </button>
      <a routerLink="/home">Home</a>
      <a routerLink="/courses">Courses</a>
      <a routerLink="/about">About Us</a>
      <a routerLink="/contact">Get in Touch</a>
    </nav>
  </section>
</header>
