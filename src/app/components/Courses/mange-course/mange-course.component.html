<div class="row">
  <div class="col-12">
    <h2 class="mb-4">Manage Courses</h2>
  </div>

  <!-- Sidebar Buttons -->
  <div class="col-2">
    <div class="btn-ass d-flex flex-column gap-3 w-100 text-center rounded-5">
      <button class="btn rounded-5 BTN-Assi w-100">Curriculum</button>
      <button class="btn rounded-5 BTN-Assi w-100">Users</button>
      <button class="btn rounded-5 BTN-Assi w-100">Content</button>
      <button class="btn rounded-5 BTN-Assi w-100">Instructor</button>
      <button class="btn rounded-5 BTN-Assi w-100">Pricing</button>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="col-10">
    <div class="p-4 bg-light rounded-4 shadow-sm">
      <form class="course-form">
        <!-- Course Title and Thumbnail -->
        <div class="mb-4">
          <h4 class="mb-3 text-secondary fw-bold">Add New Course</h4>
          <div class="row g-3">
            <div class="col-md-8">
              <label for="courseTitle" class="form-label fw-semibold"
                >Course Title</label
              >
              <input
                id="courseTitle"
                type="text"
                class="form-control"
                placeholder="Enter course title"
                [(ngModel)]="ReactCourse[0].title"
                name="coursetitle"
                #coursetitle
              />
            </div>

            <div class="col-md-4">
              <label for="courseThumbnail" class="form-label fw-semibold"
                >Thumbnail</label
              >
              <input id="courseThumbnail" type="file" class="form-control" />
            </div>
            <div class="col-md-12">
              <label for="courseTitle" class="form-label fw-semibold"
                >Course Description</label
              >
              <input
                id="Description"
                type="text"
                class="form-control"
                placeholder="Enter course Description"
                [(ngModel)]="ReactCourse[0].short_description"
                name="Description"
                #Description
              />
            </div>
          </div>
        </div>

        <!-- Module Section -->
        @for (item of ReactCourse; track $index) {
        <div class="module-section mt-4">
          <div class="row g-3 align-items-center">
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                placeholder="Module Title"
                #ModuleName
                name="ModuleName"
              />
            </div>
            <div class="col-md-4 text-end">
              <button
                type="button"
                class="btn btn-sm btn-outline-primary rounded-5 px-3"
                (click)="addModule(ModuleName.value)"
              >
                + Add Module
              </button>
            </div>
          </div>

          @for (item of ReactCourse; track $index) {
          <div class="row g-3">
            @for (item of item.Module; track $index) {
            <div class="col-md-12 mt-4 p-4 border rounded-4">
              <h6 class="fw-bold text-secondary">{{ item.title }}</h6>
              <button
                type="button"
                class="btn btn-sm btn-outline-danger rounded-5 px-3"
                (click)="deleteModule($index)"
              >
                ðŸ—‘ Delete
              </button>

              <div class="module-section m-5 p-4 border rounded-4">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h6 class="fw-bold text-secondary">Add Lesson</h6>
                </div>

                <div class="row g-3">
                  <div class="col-md-12 d-flex gap-3 mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Lesson Title"
                      #LessonName
                      name="LessonName"
                    />
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-primary rounded-5 px-3"
                      (click)="addLesson(item, LessonName.value)"
                    >
                      + Add Lesson
                    </button>
                  </div>
                  <div class="col-md-12">
                    @for (item of item.lesson; track $index) {

                    <button class="btn btn-lesson form-control my-2">
                      <h6 class="fw-bold text-secondary">
                        {{ item.title }}
                      </h6>
                    </button>

                    }
                  </div>
                </div>
              </div>
            </div>
            }
          </div>
          }
        </div>
        }
      </form>
    </div>
    <div class="row">
      <div class="col-md-6 text-end">
        <button
          type="button"
          class="btn btn-sm btn-outline-primary rounded-5 px-5 py-2"
          (click)="saveCourse(coursetitle.value, Description.value)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
