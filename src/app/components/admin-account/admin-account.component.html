<div class="admin-page fade-in">
  <div class="admin-container">
    <header class="page-header">
      <h2>Admin Account</h2>
      <h4>Manage your profile, view activity, and system stats.</h4>
    </header>

    <!-- Admin Info Section -->
    <section class="profile-section">
      <div class="profile-card">
        <img [src]="admin.photo" alt="Admin Photo" class="profile-img" />
        <div class="profile-details">
          <h3>{{ admin.name }}</h3>
          <p>{{ admin.role }}</p>
          <p class="email">{{ admin.email }}</p>
          <button class="btn-edit me-2">Edit Profile</button>
          <a class="btn-edit" routerLink="/courses">Manage courses</a>
        </div>
      </div>
    </section>

    <!-- Statistics Section -->
    <section class="stats-section">
      <div class="stat-card" *ngFor="let stat of stats">
        <div class="icon" [innerHTML]="stat.icon"></div>
        <div class="details">
          <h3>{{ stat.value }}</h3>
          <p>{{ stat.label }}</p>
        </div>
      </div>
    </section>

    <!-- Recent Activity -->
    <section class="recent-section">
      <h3>üóìÔ∏è Recent Admin Activity</h3>
      <ul>
        <li *ngFor="let activity of activities">
          <span class="dot"></span>
          <div class="activity-content">
            <h5>{{ activity.title }}</h5>
            <p>{{ activity.description }}</p>
            <small>{{ activity.time }}</small>
          </div>
        </li>
      </ul>
    </section>
  </div>
</div>
